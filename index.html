<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ecommerce Product Card</title>

  <body>
    <div class="container">

        <img src="./assets//black-converse.png" class="product" alt="" />
      </div>
      <div class="box">
        <h2 class="name">Converse</h2>
        <a href="#" class="buy">Buy Now</a>
        <div class="circle"></div>
        <img src="./assets/brown-converse.png" class="product" alt="" />
      </div>
      <div class="box">
        <h2 class="name">Converse</h2>
        <a href="#" class="buy">Buy Now</a>
        <div class="circle"></div>
        <img src="./assets/green-converse.png" class="product" alt="" />
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
  <script type="text/javascript">
    VanillaTilt.init(document.querySelectorAll(".box"), {
      max: 25,
      speed: 200,
      scale: 1.1,
    });
  </script>
</html>
